<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Расчет энергии сгорания топлива</title>
    <link rel="stylesheet" href="/static/styles/globals.css" />
    <link rel="stylesheet" href="/static/styles/styles.css" />
</head>
<body>
<main class="screen">
    <header class="my-header">
        <nav class="my-header-panel">
            <div class="my-header-panel-ramk">
                <div class="panel-ramk-serv">
                    <img class="photo" src="/static/img/image.jpg" alt="Логотип компании" />
                </div>
                <div class="view-wrapper">
                    <a href="#" class="view" role="button" aria-label="Перейти на главную страницу">
                        <span class="text-wrapper">Домой</span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="header-serv">
            <h1 class="div">Расчет энергии сгорания топлива</h1>
        </div>
        <div class="div-wrapper">
            <p class="p">Расчет количества теплоты в кДж, выделившихся при полном сгорании топлива при н. у.</p>
        </div>
    </header>
    <section class="frame">
        <div class="frame-2">
            <div class="frame-3"></div>
            <div class="frame-4">
                <h2 class="text-wrapper-2">Топливо</h2>
                <div class="frame-5">
                    <label for="fuel-search" class="text-wrapper-3">Поиск</label>
                    <input
                            type="search"
                            id="fuel-search"
                            class="search-input"
                            placeholder="Введите название топлива"
                            aria-label="Поиск топлива"
                    />
                </div>
            </div>
            <div class="hover-wrapper">
                <button class="hover" type="button" aria-label="Корзина с 2 товарами">
                    <img class="korzinagporenie" src="img/image.png" alt="Корзина" />
                    <div class="element-wrapper">
                        <span class="element">2</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="frame-6">
            <article class="frame-7">
                <div class="frame-2">
                    <div class="frame-8">
                        <h3 class="text-wrapper-4">Метан</h3>
                    </div>
                    <div class="frame-9">
                        <button class="frame-10" type="button" aria-label="Подробнее о метане">
                            <span class="text-wrapper">Подробнее &gt;</span>
                        </button>
                    </div>
                </div>
                <div class="frame-11">
                    <span class="text-wrapper-5">50,1</span>
                    <span class="text-wrapper-6">МДж/кг</span>
                </div>
            </article>
            <article class="frame-7">
                <div class="frame-2">
                    <div class="frame-8">
                        <h3 class="text-wrapper-4">Пропан-бутан</h3>
                    </div>
                    <div class="frame-9">
                        <button class="frame-10" type="button" aria-label="Подробнее о пропан-бутане">
                            <span class="text-wrapper">Подробнее &gt;</span>
                        </button>
                    </div>
                </div>
                <div class="frame-12"></div>
                <div class="frame-11">
                    <span class="text-wrapper-5">43,8</span>
                    <span class="text-wrapper-6">МДж/кг</span>
                </div>
            </article>
            <article class="frame-7">
                <div class="frame-2">
                    <div class="frame-8">
                        <h3 class="text-wrapper-4">Ацетилен</h3>
                    </div>
                    <div class="frame-9">
                        <button class="frame-10" type="button" aria-label="Подробнее об ацетилене">
                            <span class="text-wrapper">Подробнее &gt;</span>
                        </button>
                    </div>
                </div>
                <div class="frame-12"></div>
                <div class="frame-11">
                    <span class="text-wrapper-5">50,4</span>
                    <span class="text-wrapper-6">МДж/кг</span>
                </div>
            </article>
            <article class="frame-7">
                <div class="frame-2">
                    <div class="frame-8">
                        <h3 class="text-wrapper-4">Водород</h3>
                    </div>
                    <div class="frame-9">
                        <button class="frame-10" type="button" aria-label="Подробнее о водороде">
                            <span class="text-wrapper">Подробнее &gt;</span>
                        </button>
                        <button class="frame-10" type="button" aria-label="Добавить водород в корзину">
                            <span class="text-wrapper">Добавить</span>
                        </button>
                    </div>
                </div>
                <div class="frame-wrapper">
                    <div class="frame-13">
                        <span class="text-wrapper-5">141</span>
                        <span class="text-wrapper-6">МДж/кг</span>
                    </div>
                </div>
            </article>
            <article class="frame-7">
                <div class="frame-2">
                    <div class="frame-8">
                        <h3 class="text-wrapper-4">Дизельное топливо</h3>
                    </div>
                    <div class="frame-9">
                        <button class="frame-10" type="button" aria-label="Подробнее о дизельном топливе">
                            <span class="text-wrapper">Подробнее &gt;</span>
                        </button>
                        <button class="frame-10" type="button" aria-label="Добавить дизельное топливо в корзину">
                            <span class="text-wrapper">Добавить</span>
                        </button>
                    </div>
                </div>
                <div class="frame-wrapper">
                    <div class="frame-13">
                        <span class="text-wrapper-5">42,7</span>
                        <span class="text-wrapper-6">МДж/кг</span>
                    </div>
                </div>
            </article>
            <img class="korzinagporenie" src="img/korzinagporenie-1.png" alt="Дополнительная корзина" />
        </div>
    </section>
    <footer class="view-2">
        <img class="photo" src="img/photo-1-2.png" alt="Логотип компании" />
        <h2 class="text-wrapper-7">Расчет энергии сгорания топлива</h2>
    </footer>
</main>
</body>
</html>
